<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github favorites</title>
  </head>
  <body>
    <header>
      <h1>Github Favorites</h1>
      <div class="search">
        <label for="input-search">Usuário do Github</label>
        <input id="input-search" type="text" placeholder="Usuário do Github" />
        <button>&plus;</button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositórios</th>
          <th>Seguidores</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="user">
            <img
              src="https://github.com/cesarDanielRodrigues.png"
              alt="Imagem de César Daniel"
            />
            <a href="https://github.com/cesarDanielRodrigues" target="_blank">
              <p>César Daniel Rodrigues</p>
              <span>cesarDanielRodrigues</span>
            </a>
          </td>
          <td class="repositories">42</td>
          <td class="followers">1</td>
          <td>
            <button>&times;</button>
          </td>
        </tr>
        
        <tr>
            <td class="user">
                <img
                src="https://github.com/maykbrito.png"
                alt="Imagem de Mayk Brito"
                />
                <a href="https://github.com/maykbrito" target="_blank">
                    <p>Mayk Brito</p>
                    <span>maykbrito</span>
                </a>
            </td>
            <td class="repositories">100</td>
            <td class="followers">100</td>
            <td>
                <button>&times;</button>
          </td>
        </tr>
        
    </tbody>
    </table>
  </body>
</html>
