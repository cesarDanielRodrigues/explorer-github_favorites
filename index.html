<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github favorites</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Github Favorites</h1>
        <div class="search">
          <label class="sr-only" for="input-search">Usuário do Github</label>
          <input
            id="input-search"
            type="text"
            placeholder="Usuário do Github"
          />
          <button>&plus;</button>
        </div>
      </header>
      <table>
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositórios</th>
            <th>Seguidores</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="user">
              <img
                src="https://github.com/cesarDanielRodrigues.png"
                alt="Imagem de César Daniel"
              />
              <a href="https://github.com/cesarDanielRodrigues" target="_blank">
                <p>César Daniel Rodrigues</p>
                <span>cesarDanielRodrigues</span>
              </a>
            </td>
            <td class="repositories">42</td>
            <td class="followers">1</td>
            <td>
              <button>&times;</button>
            </td>
          </tr>
          <tr>
            <td class="user">
              <img
                src="https://github.com/maykbrito.png"
                alt="Imagem de Mayk Brito"
              />
              <a href="https://github.com/maykbrito" target="_blank">
                <p>Mayk Brito</p>
                <span>maykbrito</span>
              </a>
            </td>
            <td class="repositories">100</td>
            <td class="followers">100</td>
            <td>
              <button>&times;</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
